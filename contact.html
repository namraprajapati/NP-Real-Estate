<!DOCTYPE html>
<html lang="en">
<head>
  <title>NP Homes Real Estate</title>
  <link rel="icon" type="image/png" href="home icon.png">

    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: verdana;
    }

    body {
      background: url('home.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      background: rgba(0, 0, 0, 0.75);
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 30%;
      border: 2px solid #fff;
      object-fit: cover;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .contact-info div {
      flex: 1 1 45%;
      margin-bottom: 20px;
    }

    .contact-info h3 {
      margin-bottom: 8px;
      color: #00ffe7;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #00ffe7;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ccb5;
    }

            }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="NP logo.png" alt="Profile Image">
    </div>
    <h1>Contact Us</h1>

    <div class="contact-info">
      <div>
        <h3>Email</h3>
        <p>nppixel123@gmail.com</p>
      </div>
      <div>
        <h3>Phone</h3>
        <p>+91 8488801718</p>
      </div>
    </div>

    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
