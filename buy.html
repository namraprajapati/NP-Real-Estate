<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Home Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    /* Navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
      border-radius: 8px;
    }

    /* Menu items */
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: #575757;
    }

    /* Dropdown container */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    /* Dropdown button */
    .dropbtn {
      cursor: pointer;
      font-size: 17px;    
      border: none;
      outline: none;
      color: white;
      padding: 14px 20px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
    }

    /* Dropdown links */
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Buy Home â–¼</button>
      <div class="dropdown-content">
        <a href="#">New Homes</a>
        <a href="#">Resale Homes</a>
        <a href="#">Luxury Homes</a>
        <a href="#">Budget Homes</a>
      </div>
    </div>
  </div>

</body>
</html>
